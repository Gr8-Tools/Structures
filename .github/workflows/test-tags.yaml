name: test-tags

on:
  push:
    tags:
    - "Net[A-Za-z]+_v[0-9]+.[0-9]+.[0-9]+"
jobs:
  test_tags:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      # - name: Set VERSION variable from tag
      #   run: echo "VERSION=${GITHUB_REF/refs\/tags\/Net[A-Za-z]+_v/}" >> $GITHUB_ENV
        
        # SET NET6 variables
      - name: Try set WORK_DIR='NetSixZero' from tag
        if: startsWith(github.ref, 'refs/tags/NetSixZero')
        run: |
          echo "WORK_DIR=NetSixZero" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF/refs\/tags\/NetSixZero_v/}" >> $GITHUB_ENV
        
        # SET NetStandard variabled
      - name: Try set WORK_DIR='NetStandard' from tag
        if: startsWith(github.ref, 'refs/tags/NetStandard')
        run: |
          echo "WORK_DIR=NetStandard" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF/refs\/tags\/NetStandard_v/}" >> $GITHUB_ENV
        
      - name: Test Variables
        run: |
          echo $VERSION
          echo $WORK_DIR